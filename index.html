
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>CSS3 Project3 ebay</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

/* ------------------Header------------------ */
    body{
        margin: 0;
    }
    header{
        margin: 0;
        box-shadow: 0 5px 10px #BBBBBB;
        padding: 6px 9px;
        position: relative;
        z-index: 1;
    }

    .container{
        width: 1200px;
        margin: auto;
    }
    .navbar{
        list-style-type: none;
        font-size: 12px;
        margin: 0;
        padding: 0;
    }
    li.navItem{
        display: inline;
        border-right:1px solid #777777 ;
    }
    li.navItem a{
        padding: 0px 9px;
        color: #777777;
        
    }
    li.navItem a:link{
        text-decoration: none; 
    }
    li.navItem a:hover{
        text-decoration: underline;
        color: #0654BA;
    }
    #singin-style a{
        color:#0654BA;
        padding: 0;
    }
    #singin-style a:link:last-child{
        padding-right:16px ;
    }
    .float-right{
        float: right;
    }
    .no-border{
        border-right:none!important ;
    }
    #alert{
        margin-top: -4px;
        padding: 0 10px 0 15px;
    }
    #cart{
        margin-top: -5px;
        padding: 0 10px 0 15px;
    }

    /* ------------------Search form------------------ */
    #search-bar{
        margin-top: 10px;
        width: 100%;
        height: 65px;
        overflow: hidden;

    }

    .setBGColor{
        /* background-color: #0654BA; */
        background-color: #f9f9f9;
    }
    .clearfix{
        clear: both;
    }
    #brand{
        float: left;
    }
    #sopping-btn{
        float: left;
        width: 75px;

        font-size: 14px;
        color: #555555;
        
        background-color: #f9f9f9;
        border:none;
        margin-right: 15px;
    }
    #arrow{
        position: relative;
        bottom: 35px;
        left: 40px;
    }
    #search-form{
        float: left;
        margin-top: 10px;
        margin-left: 15px;

    

    }

    #serch-field{

        border-radius: 3px 0 0 3px;
        width: 630px;
        height: 40px;
        box-sizing: border-box;
        

    }

    .text-field{

        font-size: 16px;
        color: #767676;

    }

    #category-border{
        border: 1px solid #ddd;
        border-radius: 0 3px 3px 0;
        padding: 1px;
        box-sizing: border-box;
        background-color: white;
       
    }

    .options{
        border: none;
        font-size: 12px;
        width: 160px;

        background-color: transparent;
    }

    .btn-primary{
        position: relative;
        font-size: 14px;
        height: 40px;
        font-weight: 500;
        border-radius: 3px;
        border: 0;
        color: white;
        padding: 9px 19px 8px 19px;
        background: linear-gradient(to bottom,#0079bc,#00509d);
    }

    .btn-primary:hover{
        background:#00509d ;
    }

    #advenced-button{
        font-size: 11px;
        text-decoration: none;
        margin-left: 10px;

    }
    #advenced-button:hover{
        color: #065bBA;
    }



   
    </style>    
</head>

<body>

    <!-- ------------------Header------------------->
    <header>
        <div class="container">
            <ul class="navbar">
                <li id="singin-style" class="navItem">Hi!<a href="#">Sign in</a> or <a href="#">register</a> </li>
                <li class="navItem"><a href="#">Daily Deals</a></li>
                <li class="navItem"><a href="#">Sell</a></li>
                <li class="navItem no-border"><a href="#">Help & Contact</a></li>
                <li id="cart" class="navItem float-right no-border"><img src="img/cart.PNG"   alt="cart" title="您的購物車" width="30px""></li>
                <li id="alert" class="navItem float-right no-border"><img src="img/alert.PNG" alt="alert" width="18px" ></li>
                <li class="navItem float-right no-border"><a href="#">My ebay</a></li>
            </ul>

        </div>
    </header>

    <!-- ------------------Search form------------------->
    <div id="search-bar" class="clearfix setBGColor">
        <div class="container">

            <img id="brand" src="img/ebay.png" alt="ebay" height="55px" >
            <button id="sopping-btn" type="button">
            <p>Shop by category</p> 
            <img id="arrow" src="img/arrow.png" alt="arrow" width="10px">   
            </button>

            <form id="search-form">
                <table>
                    <tr>
                    
                        <td>
                            <input  id="serch-field" class="text-field" type="text" name="serch-contant" placeholder="Serch for anything">
                        </td>
                
                        <td id="category-border">
                            <div id="category-textfield" class="text-field" >
                                <select class="options" name="cate" >
                                    <option selected="select" value="1">All Categories</option>
                                    <option value="2">Antiques</option>
                                    <option value="3">Art</option>
                                    <option value="4">Baby</option>
                                    <option value="5">Books</option>
                                    <option value="6">Business &amp; Industrial</option>
                                    <option value="7">Cameras &amp; Photo</option>
                                    <option value="8">Cell Phones &amp; Accessories</option>


                                </select>
                            </div>
                        </td>  

                        <td>
                            <input class="btn-primary"  value="Serach" type="submit">
                        </td>    
                
                        <td>
                            <a id="advenced-button" href="#" title="高級搜索">Advenced</a>
                        </td>

                
                    </tr>
                </table>

            </form>
        
        </div>

    </div>

</body>
</html>
